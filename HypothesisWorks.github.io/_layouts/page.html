---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="page">

        <header class="page-header">
          <h1 class="page-title">{{ page.title }}</h1>
          {% if page.subtitle %}
            <h5 class="page-subtitle"> {{ page.subtitle }} </h5>
          {% endif %}
        </header>

        <article class="page-content">
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</div>
